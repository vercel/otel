name: e2e Tests (dev)

on:
  # push:
  #   branches: [main]
  # pull_request:
  #   branches: [main]

jobs:
  test:
    name: "e2e tests"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Run e2e tests in dev mode
        run: TEST_PROD=false pnpm e2e-test
        working-directory: ./tests/e2e
